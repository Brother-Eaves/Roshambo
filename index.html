<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoot out</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="canvas">
        <div class="name-plate">
            <h1 class="title">Shoot out!</h1>
            <p>Make your choice</p>
        </div>
      
      <button class="rock-btn">ROCK</button>
      <button class="paper-btn">PAPER</button>
      <button class="scissors-btn">SCISSORS</button>
      <div class="output">Let the game BEGIN!</div>
      <div class="scoreboard">
        <div class="human">HUMAN:<span class="h-score">0</span></div>
        <div class="computer">COMPUTER:<span class="c-score">0</span></div>
        <div class="rounds">ROUNDS:<span class="rounds-played"> 0</span></div>
      </div>
      <button class="reset-btn">RESET</button>
    </div>

</body>
</html>
